<div class="container">
  <mat-card>
    <mat-card-title>Enter your SSN</mat-card-title>
    <br>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>SSN</mat-label>
        <input matInput [(ngModel)]="ssn">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onClickSubmit()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
